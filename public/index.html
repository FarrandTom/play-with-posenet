<html>

<head>
  <meta charset="UTF-8">
  <title>PoseNet example on image with single detection using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css" type="text/css">
  <link rel="stylesheet" type= "text/css" href="style.css">
  <script src="//assets.adobedtm.com/extensions/EP143333dab9bb4582a773c81f3a840074/AppMeasurement.min.js" async=""></script>
</head>

<body>

<div class= "title">
  <h1>Golf Swing PoseNet</h1>
</div>

<div class="bx--grid">

<div id= "drop" class="bx--row wrapper">
<div class="bx--col-xs-4 bx--col-xs-6">
<button class="bx--btn bx--btn--secondary" id="addPhoto" >Capture your swing!</button><br>
</div>
<h2 id= "details" class="bx--col-xs-4 bx--col-xs-6" >
  Your Match
  </h2>
</div>

<div class="bx--row wrapper">
<div class="bx--col-xs-4 bx--col-xs-6">

</div>
<div class="bx--col-xs-4 bx--col-xs-6">
  <p class="details" id= "Name">
    Name:
  </p>
  <p class="details" id= "Score">
    Score:
  </p>
</div>
</div>


<div class="bx--row wrapper">
<div class="bx--col-xs-4 bx--col-xs-6" id="canvasContainer"></div>
<div class="bx--col-xs-4 bx--col-xs-6">
<img id="result_image" width= 50% alt=""></img>
</div>
</div>




<script src="sketch.js"></script>

   <div id="sketch-holder" class="bx--grid">
     <!-- Our sketch will go here! -->
   </div>



</div>
</body>

</html>
